<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <style>
 
 body{
  background-color: rgba(224, 151, 42, 0.897);
  
 } 
 

   
  </style>
</head>
  <body>
    <br>
    <h1 style=" text-align: center; color: rgb(24, 10, 107);"> CONTACT FORM</h1>
    <br>
    <div class="container-fluid">
      <form class="row g-3" onsubmit="return validateForm()">
        <div class="col-md-12 text-center mb-3">
          <img src="https://www.subraa.com/there/wp-content/uploads/2020/05/Contact-Subraa-Freelance-Web-Designer-in-Singapore-1.gif" class="img-fluid" alt="animated image">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name" >
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Forexample@gmail.com" >
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Contact</label>
          <input type="text" class="form-control" id="phone" placeholder="phone">
        </div>
        <div class="col-md-12">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" placeholder="Comment Here" id="message" rows="3"></textarea>
          </div>
        </div>
        
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Remember Me
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">SUBMIT - FORM</button>
        </div>
      </form>
    </div>

<script>
 function validateForm() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var address = document.getElementById("address").value;
    var phone = document.getElementById("phone").value;
    var message = document.getElementById("message").value;

    if (name == "") {
        alert("Name must be filled out");
        return false;
    }

    if (email == "") {
        alert("Email must be filled out");
        return false;
    }

    if (address == "") {
        alert("Address must be filled out");
        return false;
    }

    if (phone == "") {
        alert("Phone must be filled out");
        return false;
    }

    if (message == "") {
        alert("Message must be filled out");
        return false;
    }

    return true;
}
</script>
</body>
</html>
